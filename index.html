<button id="connectBtn">连接钱包</button>
<br>
<input type="number" id="amountInput" placeholder="输入授权金额TRX" />
<button id="authorizeBtn">授权</button>

<script>
  document.getElementById('connectBtn').onclick = async () => {
    const address = await connectWallet();
    if (address) {
      alert('钱包已连接：' + address);
      await initContract();
    }
  };

  document.getElementById('authorizeBtn').onclick = async () => {
    const val = document.getElementById('amountInput').value;
    if (!val || val <= 0) {
      alert('请输入正确的授权金额');
      return;
    }
    await authorizeTRX(val);
  };
</script>
