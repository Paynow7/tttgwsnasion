<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProjectA - 钱包连接与授权</title>
</head>
<body>
  <h1>连接钱包并授权TRX</h1>

  <div>
    <button id="connectWalletBtn">连接钱包</button>
    <p id="walletAddress">钱包未连接</p>
  </div>

  <div>
    <label for="amountInput">请输入授权金额（TRX）：</label>
    <input type="number" id="amountInput" min="0" step="0.000001" />
  </div>

  <div>
    <button id="authorizeBtn" disabled>授权TRX</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
