<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT 转账测试 - 修复版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2196F3;
        }
        button {
            width: 100%;
            padding: 16px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        #connectBtn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        #connectBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        #approveBtn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        #approveBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        #approveBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            min-height: 20px;
            text-align: center;
            font-weight: 500;
        }
        .network-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            border-left: 4px solid #2196F3;
        }
        .wallet-tip {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>💰 USDT 转账测试</h2>
        
        <div class="network-info">
            🌐 <strong id="networkStatus">等待连接钱包...</strong>
        </div>

        <div class="input-group">
            <label for="amount">转账金额 (USDT):</label>
            <input type="number" id="amount" value="10" step="0.1" min="0.1">
        </div>

        <button id="connectBtn">🔗 连接 TronLink 钱包</button>
        <button id="approveBtn" disabled>✅ 确认转账</button>

        <div id="status">请点击上方按钮连接钱包</div>
        
        <div class="wallet-tip">
            确保已安装 TronLink 并切换到 Shasta 测试网
        </div>
    </div>

    <script src="usdtApprove.js"></script>
    
    <script>
        // 额外的网络状态更新
        function updateNetworkStatus() {
            const networkEl = document.getElementById("networkStatus");
            if (window.tronWeb && window.tronWeb.ready) {
                const node = window.tronWeb.fullNode.host;
                const isShasta = node.includes('shasta');
                networkEl.innerHTML = isShasta ? 
                    'Shasta 测试网 <span style="color: green;">✅</span>' : 
                    '未知网络 <span style="color: orange;">⚠️</span>';
            } else {
                networkEl.innerHTML = '等待连接钱包...';
            }
        }
        
        // 定期更新网络状态
        setInterval(updateNetworkStatus, 2000);
        updateNetworkStatus();
    </script>
</body>
</html>
